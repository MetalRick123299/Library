<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="library.js" defer></script>
    <script src="popUp.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="modal" class="">
      Add Book
      <form action="">
        <input
          type="text"
          id="input-title"
          placeholder="Title"
          maxlength="100"
        />
        <input
          type="text"
          id="input-author"
          placeholder="Author"
          maxlength="100"
        />
        <input
          type="number"
          id="input-pages"
          placeholder="Pages"
          max="100000"
        />
        <div>Have You Read it? <input type="checkbox" /></div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="overlay" class=""></div>

    <header>
      Library
      <button>Login</button>
    </header>

    <main>
      <div class="center">
        <button data-modal-target="#modal" id="add-book">+ Add Book</button>
      </div>
      <div class="book-grid">
        <div class="book-card">
          <h3>Title</h3>
          <strong>Author</strong>
          <p>Pages Number</p>
          <div class="buttons">
            <button>Read</button>
            <button>Remove</button>
          </div>
        </div>

        <div class="book-card">
          <h3>Title</h3>
          <strong>Author</strong>
          <p>Pages Number</p>
          <div class="buttons">
            <button>Not Read</button>
            <button>Remove</button>
          </div>
        </div>

        <div class="book-card">
          <h3>Title</h3>
          <strong>Author</strong>
          <p>Pages Number</p>
          <div class="buttons">
            <button>Not Read</button>
            <button>Remove</button>
          </div>
        </div>

        <div class="book-card">
          <h3>Title</h3>
          <strong>Author</strong>
          <p>Pages Number</p>
          <div class="buttons">
            <button>Read</button>
            <button>Remove</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
